<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main id="calculator">

        <div id="display">
            <div id="displayResult">
                <div class="result">15 * 12</div>
                <div class="result">= 180</div>
            </div>
        </div>
        <div id="buttons">
        <div class="button one">1</div>
        <div class="button two">2</div>
        <div class="button three">3</div>
        <div class="button four">4</div>
        <div class="button five">5</div>
        <div class="button six">6</div>
        <div class="button seven">7</div>
        <div class="button eight">8</div>
        <div class="button nine">9</div>
        <div class="button operator">+</div>
        <div class="button operator">-</div>
        <div class="button operator">x</div>
        <div class="button operator">÷</div>
        <div class="button operator">√</div>
        <div class="button operator">x²</div>
        <div class="button operator">½</div>
        <div class="button operator">%</div>
        <div class="button cancelEntry operator">CE</div>
        <div class="button clear operator">C</div>
        <div class="button del operator"><p>DEL</p></div>
        <div class="button buttonResult">=</div>
        <div class="button negative">-/+</div>
        <div class="button comma">,</div>
        <div class="button zero">0</div>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
